<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>

    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow border-0">
                    <div class="card-header bg-success text-white text-center">
                        <h4 class="mb-0"><i class="bi bi-person-plus-fill"></i> Registro de Usuario</h4>
                    </div>
                    <div class="card-body p-4 bg-white">
                        <form th:action="@{/registro}" th:object="${usuario}" method="post">

                            <div class="mb-3">
                                <label for="nombre" class="form-label text-muted">Nombre Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                        th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:errors="*{nombre}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label text-muted">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:errors="*{email}"></div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label text-muted">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                        th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:errors="*{password}"></div>
                                </div>
                                <div class="form-text ms-1"><small>Mínimo 6 caracteres.</small></div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-light py-3">
                        <small>¿Ya tienes cuenta? <a href="/login" class="text-decoration-none fw-bold">Inicia sesión
                                aquí</a></small>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <div th:replace="~{fragments/footer :: scripts}"></div>

</body>

</html>
