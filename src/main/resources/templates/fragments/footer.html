<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <footer th:fragment="footer" class="py-4 mt-5 border-top bg-white">
        <div class="container text-center text-muted">
            <p class="mb-1">&copy; 2025 Universidad del Cauca - Ingenier√≠a de Software III</p>
            <small>Desarrollado con Spring Boot 3 &amp; Bootstrap 5</small>
        </div>
    </footer>

    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Auto-dissmis alerts after 5 seconds
            setTimeout(function () {
                let alertList = document.querySelectorAll('.alert');
                alertList.forEach(function (alert) {
                    let bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        </script>
    </div>
</body>

</html>
