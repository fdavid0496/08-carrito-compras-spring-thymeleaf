<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>

    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <main class="container">
        <!-- Header y Buscador -->
        <div class="row mt-4 mb-4 align-items-center">
            <div class="col-md-6">
                <h1 class="display-6 fw-bold text-primary"><i class="bi bi-shop"></i> Catálogo</h1>
            </div>
            <div class="col-md-6">
                <form action="/catalogo" method="get" class="d-flex shadow-sm rounded-pill overflow-hidden">
                    <input class="form-control border-0 ps-3" type="search" name="busqueda"
                        placeholder="¿Qué estás buscando?" aria-label="Search" th:value="${busqueda}">
                    <button class="btn btn-primary px-4" type="submit"><i class="bi bi-search"></i></button>
                    <a href="/catalogo" class="btn btn-light border-start px-3" th:if="${busqueda}"><i
                            class="bi bi-x-lg"></i></a>
                </form>
            </div>
        </div>

        <!-- Alertas Flash -->
        <div th:replace="~{fragments/alerts :: alerts}"></div>

        <!-- Grid de Productos -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" th:if="${productos.totalElements > 0}">
            <div class="col" th:each="prod : ${productos.content}">
                <div class="card h-100 shadow-sm border-0 transition-hover">
                    <div class="position-relative overflow-hidden rounded-top">
                        <img th:src="${prod.imagenUrl}" class="card-img-top" alt="Imagen del producto"
                            style="height: 200px; object-fit: cover; transition: transform 0.3s;"
                            onerror="this.src='https://via.placeholder.com/200?text=Sin+Imagen'">

                        <span th:if="${prod.stock == 0}"
                            class="badge bg-danger position-absolute top-0 end-0 m-2 shadow-sm">Agotado</span>
                        <span th:if="${prod.stock > 0 && prod.stock < 5}"
                            class="badge bg-warning text-dark position-absolute top-0 end-0 m-2 shadow-sm">¡Últimas
                            unidades!</span>
                    </div>
                    <div class="card-body d-flex flex-column bg-white">
                        <h5 class="card-title text-truncate fw-bold" th:text="${prod.nombre}" th:title="${prod.nombre}">
                            Nombre Producto</h5>
                        <p class="card-text text-muted small flex-grow-1"
                            th:text="${#strings.abbreviate(prod.descripcion, 80)}">Descripción corta...</p>
                        <div class="mt-3 pt-3 border-top">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="h4 mb-0 text-primary fw-bold" th:text="${'$ ' + prod.precio}">$ 0.00</span>
                                <small class="text-muted" th:text="${prod.stock + ' disp.'}">0 disp.</small>
                            </div>

                            <form th:if="${prod.stock > 0}" action="/carrito/agregar" method="post">
                                <input type="hidden" name="productoId" th:value="${prod.id}">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0 small">Cant</span>
                                    <input type="number" name="cantidad"
                                        class="form-control border-secondary text-center" value="1" min="1"
                                        th:max="${prod.stock}">
                                    <button type="submit" class="btn btn-primary" title="Agregar al Carrito">
                                        <i class="bi bi-cart-plus-fill"></i>
                                    </button>
                                </div>
                            </form>
                            <button th:if="${prod.stock == 0}" class="btn btn-secondary w-100" disabled>Sin
                                Stock</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensaje si no hay productos -->
        <div class="alert alert-info mt-5 text-center shadow-sm py-5" th:if="${productos.totalElements == 0}">
            <i class="bi bi-search fs-1 d-block mb-3 text-muted"></i>
            <h4 class="alert-heading">No encontramos productos</h4>
            <p>Intenta con otra búsqueda o regresa al catálogo completo.</p>
            <a href="/catalogo" class="btn btn-outline-primary mt-2">Ver todo</a>
        </div>

        <!-- Paginación Style -->
        <nav class="mt-5 mb-5" th:if="${productos.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${productos.first} ? 'disabled'">
                    <a class="page-link shadow-sm border-0 rounded-start"
                        th:href="@{/catalogo(page=${productos.number - 1}, busqueda=${busqueda})}">
                        <i class="bi bi-chevron-left"></i> Anterior
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, productos.totalPages - 1)}"
                    th:classappend="${i == productos.number} ? 'active'">
                    <a class="page-link shadow-sm border-0 mx-1 rounded-circle d-flex align-items-center justify-content-center"
                        style="width: 40px; height: 40px;" th:href="@{/catalogo(page=${i}, busqueda=${busqueda})}"
                        th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${productos.last} ? 'disabled'">
                    <a class="page-link shadow-sm border-0 rounded-end"
                        th:href="@{/catalogo(page=${productos.number + 1}, busqueda=${busqueda})}">
                        Siguiente <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <div th:replace="~{fragments/footer :: scripts}"></div>

</body>

</html>
