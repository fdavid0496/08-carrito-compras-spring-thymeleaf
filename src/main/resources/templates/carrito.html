<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>

    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <main class="container">
        <h2 class="mt-4 mb-4 fw-bold"><i class="bi bi-cart3"></i> Carrito de Compras</h2>

        <!-- Alertas -->
        <div th:replace="~{fragments/alerts :: alerts}"></div>

        <div th:if="${carrito.items.empty}" class="alert alert-warning text-center py-5 shadow-sm">
            <i class="bi bi-cart-x fs-1 d-block mb-3 text-muted"></i>
            <h4 class="alert-heading">Tu carrito está vacío</h4>
            <p>Parece que aún no has agregado nada.</p>
            <a href="/catalogo" class="btn btn-primary mt-2">Ir al Catálogo</a>
        </div>

        <div th:unless="${carrito.items.empty}" class="row">
            <!-- Tabla de Productos -->
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4 border-0">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="ps-4">Producto</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th>Subtotal</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${carrito.items}">
                                        <td class="ps-4 py-3">
                                            <div class="d-flex align-items-center">
                                                <img th:src="${item.producto.imagenUrl}" alt="Img"
                                                    style="width: 60px; height: 60px; object-fit: cover;"
                                                    class="rounded me-3 border">
                                                <div>
                                                    <h6 class="mb-0 fw-bold" th:text="${item.producto.nombre}">Nombre
                                                    </h6>
                                                    <small class="text-muted"
                                                        th:text="${'Stock: ' + item.producto.stock}">Stock</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td th:text="${'$ ' + item.producto.precio}">$ 0.00</td>
                                        <td style="width: 140px;">
                                            <form th:action="@{/carrito/actualizar/{id}(id=${item.id})}" method="post"
                                                class="d-flex align-items-center">
                                                <input type="number" name="cantidad"
                                                    class="form-control form-control-sm text-center me-2"
                                                    th:value="${item.cantidad}" min="1" th:max="${item.producto.stock}"
                                                    style="max-width: 70px;">
                                                <button type="submit" class="btn btn-sm btn-link text-secondary p-0"
                                                    title="Actualizar">
                                                    <i class="bi bi-arrow-clockwise fs-5"></i>
                                                </button>
                                            </form>
                                        </td>
                                        <td class="fw-bold text-primary" th:text="${'$ ' + item.subtotal}">$ 0.00</td>
                                        <td class="text-end pe-4">
                                            <form th:action="@{/carrito/eliminar/{id}(id=${item.id})}" method="post">
                                                <button type="submit" class="btn btn-link text-danger p-0"
                                                    title="Eliminar">
                                                    <i class="bi bi-trash-fill"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <form th:action="@{/carrito/vaciar}" method="post"
                    onsubmit="return confirm('¿Estás seguro de vaciar todo el carrito?');" class="text-end mb-4">
                    <input type="hidden" name="carritoId" th:value="${carrito.id}">
                    <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i> Vaciar Carrito</button>
                </form>
            </div>

            <!-- Resumen de Compra -->
            <div class="col-lg-4">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white py-3">
                        <h5 class="card-title mb-0"><i class="bi bi-receipt"></i> Resumen</h5>
                    </div>
                    <div class="card-body bg-light">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span th:text="${'$ ' + total}">$ 0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <span>Envío</span>
                            <span class="text-success fw-bold">Gratis</span>
                        </div>
                        <hr class="my-3">
                        <div class="d-flex justify-content-between mb-4 fw-bold fs-4 text-dark">
                            <span>Total</span>
                            <span th:text="${'$ ' + total}">$ 0.00</span>
                        </div>

                        <form th:action="@{/carrito/confirmar}" method="post"
                            onsubmit="return confirm('¿Confirmar esta compra?');">
                            <input type="hidden" name="carritoId" th:value="${carrito.id}">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg shadow-sm">
                                    Confirmar Compra <i class="bi bi-check-lg"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-white py-3 text-muted" style="font-size: 0.85rem;">
                        <i class="bi bi-shield-lock-fill"></i> Compra protegida por CarritoSeguro
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a href="/catalogo" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Seguir
                        Comprando</a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <div th:replace="~{fragments/footer :: scripts}"></div>

</body>

</html>
