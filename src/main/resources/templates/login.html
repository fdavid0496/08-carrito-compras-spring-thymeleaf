<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>

    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0"><i class="bi bi-person-circle"></i> Iniciar Sesión</h4>
                    </div>
                    <div class="card-body p-4 bg-white">
                        <div th:if="${param.error}" class="alert alert-danger shadow-sm">
                            <i class="bi bi-exclamation-triangle-fill"></i> Credenciales inválidas.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info shadow-sm">
                            <i class="bi bi-info-circle-fill"></i> Has cerrado sesión exitosamente.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label text-muted">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="username" name="username" required
                                        autofocus>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label text-muted">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-key"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-light py-3">
                        <small>¿No tienes cuenta? <a href="/registro" class="text-decoration-none fw-bold">Regístrate
                                aquí</a></small>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <div th:replace="~{fragments/footer :: scripts}"></div>

</body>

</html>
